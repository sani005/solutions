      <!-- Contact Info -->
      <div ng-controller="contactDetailsCtrl" class="details-holder"
       ng-hide="{{contactList.length === 0}}">
        <h3>{{ currentContact.firstName }} {{ currentContact.lastName }}</h3>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group clearfix">
          <label for="firstName" class="pull-left">First Name</label>
          <div class="form-control width-60 pull-left">{{currentContact.firstName}}</div>
        </div>
        <div class="form-group clearfix">
          <label for="lastName"  class="pull-left">Last Name</label>
          <div class="form-control width-60 pull-left">{{currentContact.lastName}}</div>
        </div>
        <div class="form-group clearfix">
          <label for="birthday" class="pull-left">Birthday</label>
          <div class="form-control width-60 pull-left">{{currentContact.birthday | date: "MM/dd/yyyy"}}</div>
        </div>
           <div class="form-group clearfix">
          <label for="company" class="pull-left">Company</label>
          <div class="form-control width-60 pull-left">{{currentContact.company}}</div>
        </div>
          <div class="form-group clearfix">
          <label for="emailAddress" class="pull-left">Email Address</label>
          <div class="form-control width-60 pull-left">{{currentContact.email}}</div>
        </div>
           <div class="form-group clearfix">
          <label for="mobileNumber" class="pull-left">Mobile Number</label>
          <div class="form-control width-60 pull-left">{{currentContact.mobileNumber}}</div>
        </div>
          </div>
          <div class="col-md-4">
          <div class="form-group clearfix">
          <div class="img-holder">
          <img ng-src="{{currentContact.img ? currentContact.img : 'images/default.jpg'}}" class="img-responsive" />
          </div>
        </div>
          </div>
        </div>
        

    </div>

    <div class="jumbotron" ng-show="{{contactList.length == 0}}"><h2>Please add contact details</h2></div>
